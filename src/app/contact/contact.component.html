<app-header></app-header>
<div class="content">

  <div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap">
      <div class="col-md-8">
        <div class="form h-100">
          <h3>Send us a message</h3>
          <form class="mb-5" method="post" id="contactForm" name="contactForm" #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)" >
            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Name *</label>
                <input type="text" class="form-control" ngModel name="user" id="user" placeholder="Your Name" >
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Email *</label>
                <input type="text" class="form-control" ngModel name="email" id="email"  placeholder="Your Email">
              </div>
            </div>

             <div class="row">

              <div class="col-md-12 form-group mb-5">
                <label for="" class="col-form-label">Subject *</label>
                <input type="text" class="form-control" ngModel name="subject" id="subject"  placeholder="Subject">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group mb-5">
                <label for="message" class="col-form-label">Message *</label>
                <textarea class="form-control" name="message" ngModel id="message" cols="30" rows="4"  placeholder="Write Your Message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input  type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                <span class="submitting"></span>
              </div>
            </div>
          </form>



        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-info h-100" style="color: white; ">
          <h3>Contact Information</h3>
          <ul class="list-unstyled" style="color: white;  ">
            <li class="d-flex">
              <span class="wrap-icon icon-room mr-3"></span>
              <span class="text fa fa-address-card" style="color: white; font-size: 18px;"> &nbsp;&nbsp;5062 Stone Hill Dr, <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ellicott City, <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Maryland 21043</span>
            </li>
            <li class="d-flex">
              <span class="wrap-icon icon-phone mr-3"></span>
              <span class="text fa fa-phone" style="color: white; font-size: 18px;"> &nbsp;&nbsp;+1 (443) 892-0499</span>
            </li>
            <li class="d-flex">
              <span class="wrap-icon icon-envelope mr-3"></span>
              <span class="text fa fa-envelope" style="color: white; font-size: 18px;">&nbsp;&nbsp;&nbsp;info@zestbs.com</span>
            </li><br />
			<h3>Business Hours</h3>
			<ul class="list-unstyled" style="color: white;">
				<li style="color: white;"><strong>Monday-Friday: </strong> 8am to 5pm</li>
				<li style="color: white;"><strong>Saturday: </strong> 10am to 2pm</li>
				<li style="color: white;"><strong>Sunday: </strong> Closed</li>
			</ul>


          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
