<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" #Form="ngForm" (ngSubmit)="isAdmin(Form.value)">

          <div class="text-center">
            <img src="assets/man-6086415_1920.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" ngModel id="username" name="username" aria-describedby="emailHelp"
              placeholder="User Name">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" ngModel id="password" name="password" placeholder="password">
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
        </form>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
